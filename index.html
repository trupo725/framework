<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Framework</title>
		<script src="/client/script.js"></script>
		<script src="/client/interface.js"></script>
		<link rel="stylesheet" href="/client/style.css">
		<link rel="stylesheet" href="/client/interface.css">
	</head>
	<body>
		<script>
			var Memory = new memory();
			var Main = new main(Memory);
			var Menu = new menu(Memory);
			var Header = new header();

			Header.navigation.onclick = function(){
				menu.prototype.toggle.call(Menu);
			};

			Header.logo.onclick = function(){
				main.prototype.update.call(Main);
			};

			document.body.appendChild(Main.element);
			document.body.appendChild(Menu.element);
			document.body.appendChild(Header.element);
		</script>
		<noscript class="element error">
			<h2 class="type">javascript disabled.</h2>
			<p class="recommendation">please turn on javascript, to use this site.</p>
		</noscript>
	</body>
</html>
